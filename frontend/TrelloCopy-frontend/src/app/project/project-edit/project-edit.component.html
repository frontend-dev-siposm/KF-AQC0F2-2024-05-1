<div class="container mt-4">
  <h2>{{ projectId ? 'Edit' : 'Create' }} Project</h2>
  <form [formGroup]="projectForm" (ngSubmit)="onSubmit()" class="mt-3">
    <div class="mb-3">
      <label for="name" class="form-label">Project Name</label>
      <input 
        type="text" 
        class="form-control" 
        id="name" 
        formControlName="name" 
        placeholder="Enter project name"
        required>
      <div *ngIf="projectForm.get('name')?.invalid && projectForm.get('name')?.touched" class="text-danger">
        Project name is required
      </div>
    </div>

    <div class="d-flex gap-2">
      <button 
        type="submit" 
        class="btn btn-primary border border-white" 
        [disabled]="!projectForm.valid">
        {{ projectId ? 'Update' : 'Create' }} Project
      </button>
      <button 
        type="button" 
        class="btn btn-secondary" 
        routerLink="/projects">
        Cancel
      </button>
    </div>
  </form>
</div>
