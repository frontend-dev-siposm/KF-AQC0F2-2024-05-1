<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">Projects</h2>
    <button class="btn btn-primary border border-white" (click)="createProject()">
      <i class="bi bi-plus-lg"></i> Create Project
    </button>
  </div>
  
  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>

  <div *ngIf="projects.length === 0 && !error" class="alert alert-info">
    No projects available.
  </div>

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    <div *ngFor="let project of projects" class="col">
      <div class="card h-100" style="cursor: pointer;">
        <div class="card-body" (click)="viewTasks(project.id)">
          <h5 class="card-title">{{ project.name }}</h5>
        </div>
        <div class="card-footer bg-transparent">
          <div class="btn-group w-100">
            <button class="btn btn-outline-primary" 
                    (click)="viewTasks(project.id)"
                    [disabled]="!project.id">
              <i class="bi bi-list-task"></i> Tasks
            </button>
            <button class="btn btn-outline-primary" 
                    (click)="editProject(project.id)" 
                    [disabled]="!project.id">
              <i class="bi bi-pencil-square"></i> Edit
            </button>
            <button class="btn btn-outline-danger" 
                    (click)="deleteProject(project.id)"
                    [disabled]="!project.id">
              <i class="bi bi-trash"></i> Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
