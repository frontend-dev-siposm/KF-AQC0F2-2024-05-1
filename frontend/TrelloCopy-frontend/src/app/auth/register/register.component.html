<div class="container mt-4 px-4">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
      <div class="card">
        <div class="card-body">
          <h2 class="text-center mb-4">Register</h2>
          
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <!-- Error Alert -->
            <div *ngIf="error" class="alert alert-danger">
              {{ error }}
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input 
                type="email" 
                class="form-control" 
                id="email" 
                formControlName="email" 
                placeholder="Enter email">
              <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" 
                   class="text-danger">
                <small *ngIf="registerForm.get('email')?.errors?.['required']">
                  Email is required
                </small>
                <small *ngIf="registerForm.get('email')?.errors?.['email']">
                  Please enter a valid email
                </small>
              </div>
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input 
                type="password" 
                class="form-control" 
                id="password" 
                formControlName="password" 
                placeholder="Enter password">
              <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" 
                   class="text-danger">
                <small *ngIf="registerForm.get('password')?.errors?.['required']">
                  Password is required
                </small>
                <small *ngIf="registerForm.get('password')?.errors?.['minlength']">
                  Password must be at least 6 characters
                </small>
              </div>
            </div>

            <!-- Confirm Password -->
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input 
                type="password" 
                class="form-control" 
                id="confirmPassword" 
                formControlName="confirmPassword" 
                placeholder="Confirm password">
              <div *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched" 
                   class="text-danger">
                <small *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">
                  Please confirm your password
                </small>
                <small *ngIf="registerForm.get('confirmPassword')?.errors?.['passwordMismatch']">
                  Passwords do not match
                </small>
              </div>
            </div>

            <!-- Submit Button -->
            <div class="d-grid gap-2">
              <button 
                type="submit" 
                class="btn btn-primary" 
                [disabled]="!registerForm.valid">
                Register
              </button>
              <button 
                type="button" 
                class="btn btn-link" 
                routerLink="/login">
                Already have an account? Login here
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
